<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:text="${curUser.getEmail()} + ' with roles: ' + ${curUser.toRolesString(curUser.getRoles())}">...</a>
        <a class="navbar-brand mr-sm-2 text-white-50" href="/logout">Logout</a>
    </div>

</nav>

<div class="row ">
    <div class="col-md-2 bg-white">
        <br/>
    </div>
    <div class="col-md-10 ">
        <br/>
    </div>
</div>

<div class="row ">
    <div class="col-md-2 bg-white">
        <ul class="nav flex-column nav-pills ">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10  ">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs" id="nav-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/new">New User</a>
            </li>
        </ul>


        <div class="container">
            <div class="row g-3 align-items-center text-center">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <div class="col-md-10  ">
                        <h3>Add new user</h3>
                        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                            <input type="hidden" th:field="*{id}" id="id">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstname"
                                       aria-describedby="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastname"
                                       aria-describedby="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="newAge" class="form-label">Age</label>
                                <input type="number" th:field="*{age}" class="form-control" id="newAge"
                                       aria-describedby="age">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control"
                                       id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="Roles">Role</label>
                                <select multiple class="form-control" id="Roles" name="roles" size="2">
                                    <option th:each="role : ${allRoles}" th:value="${role.id}"
                                            th:text="${role.name}" >role
                                    </option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
